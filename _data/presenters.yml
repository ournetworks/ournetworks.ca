  - presenterID: cade
    name: "Cade Diehm"
    bio: "Cade is the founder of the New Design Congress, a research group developing a nuanced understanding of technology's role as a social, political and environmental accelerant. He spent ten years embedded in digital infrastructure and security projects in six countries. He prototyped Signal with Open Whisper Systems in 2014, led design and strategy at an early cryptocurrency startup and was Chief Creative Officer at SpiderOak, a Snowden-approved cloud storage company. Prior to founding the New Design Congress he led design and information security research at Tactical Tech, a Berlin-based NGO raising awareness of data privacy issues in societies."
