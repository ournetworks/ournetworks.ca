    bio: "Constanza Piña Pardo (CL) is a visual artist, dancer and researcher, focused on electronic experimentation, free technologies and social practices. Her work reflects on the role of machines in culture, criticizing capitalism and the techno-patriarchy system. Interested in recycling, handicrafts and electronic wizardry in her sound project Corazón de Robota, she explores the field of audible and inaudible frequencies as physical perceptions and noise. Constanza is the organizer of the technofeminist meeting Cyborgrrrls in México City."
