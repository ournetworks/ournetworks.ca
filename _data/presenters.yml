  - presenterID: mai
    name: "Mai Ishikawa Sutton"
    bio: "Mai Ishikawa Sutton is a community organizer and writer focused on human rights, solidarity economics, and the digital commons. She is currently the Associate Producer of DWeb Projects with the Internet Archive and team member of the Distributed Press project. She is a steward of People's Open Network in Oakland, California and Digital Commons Fellow with the Commons Network. She comes from a background in international digital policy and free culture activism."
    link: https://distributed.press/
    linkDisplay: distributed.press
    Twitter: maira

  - presenterID: udit
    name: "Udit Vira"
    bio: "Udit Vira is an engineer and designer living in Toronto. He is broadly interested in building a capacity for long term thinking; new modes of collaboration; and examining the potential for technology to sense and actuate change. He is currently a member-owner of Hypha Worker Co-operative, strategist at Toronto-based studio From Later, and team member of the Distributed Press project. Udit has a background in Electrical Engineering and Physics, and he graduated from McGill University where he was a member of the Nano-electronic Devices and Materials research group."

  - presenterID: benedict
    name: "Benedict Lau"
    bio: "Benedict is an engineer who works on community-owned digital infrastructures and is especially interested in their systems architecture and governance practices. He is a community organizer at Toronto Mesh, and previously co-organized DWeb Camp and Our Networks. He currently works on Distributed Press, Aether, and various initiatives relating to cooperatively-owned digital spaces as a member-owner of Hypha Worker Co-operative. He has a background in nanophotonics and spent many years building embedded, mobile, mesh networking, and peer-to-peer software."
    link: https://distributed.press/
    linkDisplay: distributed.press
    twitter: LauBenedict
    github: benhylau

  - presenterID: mark
    name: "Mark Lam"
    bio: "Mark Lam is an artist and educator that works with code, electronics, and found materials to make accessible technology and tools to explore the computer network. His work references design and critical studies to emphasize the materiality of the internet, through web applications and hardware. He earned an MPS at NYU Tisch Interactive Telecommunications Program and BA in Art Practice and Media Studies at UC Berkeley. Previously, Mark was a Digital Accessibility Fellow at Lincoln Center for the Performing Arts and Visiting Lecturer at Ho Chi Minh City University of Technology and Education."
    link: https://markofthelam.com/
    linkDisplay: markofthelam.com
    Twitter: markofthelam
    GitHub: Emceelamb

  - presenterID: troy
    name: "Troy Walcott"
    bio: "Troy Walcott, born and raised in Brooklyn NY and a 20 year veteran of the cable industry. Joining the company when it was Time Warner Cable and continuing when it became Spectrum Cable. Working with the cable company also gave me the opportunity to become a member of the International Brotherhood of Electrical workers, the union that represents the field technical staff that makes up the cable company. I am a shop steward for that union. Up until going on strike my last position held in the company was with survey and design. In a short explanation we were responsible for bringing cable service to the areas of the city who did not have it."
    link: https://unplugspectrum.com/
    linkDisplay: UnplugSpectrum.com
    link2: http://internetjustice.net/
    linkDisplay2: InternetJustice.net
    twitter: fasulo_chris

  - presenterID: robert
    name: "Robert Best"
    bio: "Robert Best is a community organizer and free culture hacker. His areas of interest include peer-to-peer technologies, collective intelligence, commoning, social entrepreneurship, and the future of work. His current major projects are Open Learning Commons and Rapid Sensemaking Framework"
    link: https://openlearning.cc/
    linkDisplay: OpenLearning.CC
    link2: https://about.me/robert_best
    linkDisplay2: Robert.Best
    twitter: Bortseb
    github: Bortseb

  - presenterID: cassandra
    name: "Cassandra Could van Praag"
    bio: "The main focus of my role is to generate opportunities for the research community to actively participate in and contribute to the open science infrastructure of Oxford Neuroscience, made available by awards to the Wellcome Centre for Integrative Neuroimaging (WIN), the MRC Brain Network Dynamics Unit (BNDU) and the NIHR Oxford Health Biomedical Research Centre (BRC). A large focus of this work is centred on supporting engagement with the WIN Open Neuroimaging Project."
    twitter: cassgvp

  - presenterID: sara
    name: "Sara El-Gebali"
    bio: "I am a Research Data Management Team Leader supporting the Scientific Infrastructures unit at the Max Delbrück Center for Molecular Medicine (MDC) and the founder of OpenCider (Open Computational Inclusion and Digital Equity Resource). I am a strong advocate for community building and the promotion of women and underrepresented minorities in STEM fields."
    link: https://selgebali.gitbook.io/opencider/
    linkDisplay: OpenCider
    twitter: yalahowy
    gitHub: https://github.com/selgebali

  - presenterID: allan
    name: "Allan Ochola"
    bio: "I am a graduate student from Kenya and open data advocate favouring writing reusable software frameworks to stimulate scientific research in the bioinformatics community and software development skills with a focus on development of software standards, software sustainability, software documentation while looking for strategies, best practices and methodologies that encourage collaborative software development."
    link: https://www.linkedin.com/in/allan-ochola-bb4a2750/?originalSubdomain=ke
    linkDisplay: LinkedIn
    twitter: allanochola

  - presenterID: divya
    name: "Y Divya Sri"
    bio: "Divya is a young artist based in Hyderabad, India. She completed her bachelor studies in 2018, with a major in contemporary art practices, from Srishti Institute of Art, Design and Technology, Bangalore, India. Guided by a process of critical and contextual engagement, Divya likes to experiment with various media in her works. Her interests lie in theories of internet and consumer cultures, surveillance practices and gender studies."
    link: https://ydivyasri.myportfolio.com
    linkDisplay: ydivyasri.myportfolio.com
    twitter: DivyaSriY
    github: divyasriy

  - presenterID: qusai
    name: "Qusai Jouda"
    bio: "Qusai Jouda is a technologist and a software developer exploring multi-token crypto-economic designs. He holds a Master of Science in Software Technology from Stuttgart University of Applied Sciences  and was a visiting academic at ETH Zürich. He led UNICEF Innovation’s exploration and demystification of blockchain networks. He designed and presented training sessions on Bitcoin and Ethereum to UNICEF, the World Bank, and the US Department of state."
    github: qjouda
