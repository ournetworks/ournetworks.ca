    github: sophiedyer

  - presenterID: sasha
    name: "Sasha Engelmann"
    bio: "Sasha Engelmann is a creative geographer whose research draws together environmental sensing practices, contemporary art and the politics of air and atmosphere. She is Lecturer in GeoHumanities at Royal Holloway University of London, and a current fellow at Akademie Schloss Solitude, Stuttgart. Her book Sensing Art in the Atmosphere: Elemental Lures and Aerosolar Practices will be published by Routledge in Autumn 2020. On the airwaves she is M6IOR."
    link: http://www.sashaengelmann.com/
    linkDisplay: "sashaengelmann.com"
    twitter: sashacakes
    github: sasha-intheair

  - presenterID: craig
    name: "Craig Fahner"
    bio: 'Craig Fahner is an artist and musician based in Toronto. Fahner’s interactive media artworks examine the politics and poetics of invisible digital infrastructures. His works have been exhibited in various venues and festivals internationally, including the Museo de la Ciudad in Queretaro, Mexico, and the Device Art Triennial in Zagreb. He is currently developing a SSHRC-supported research project called "Inverting the Algorithmic Gaze" as a PhD candidate in the Joint Program in Communication & Culture at York and Ryerson Universities.'
