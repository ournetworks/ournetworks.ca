  - presenterID: emoke
    name: "Emőke Bada"
    bio: "Emőke Bada is a media artist, who primarily works with still and moving images, but her experiments often lead her to other types of expression like text, experiences, objects and events. She is an MA graduate of the Intermedia Department of the Hungarian University of Fine Art and the Media Arts Culture Erasmus Mundus Joint Master Degree (Danube University Krems, Aalborg University, City University of Hong Kong). Most of her life she has moved between continents and cultures, using these moves to expose herself to the world and in return unveil the world as she finds it. Through her work and travels she consistently finds herself in doorways and on thresholds between, cultures, processes and methods."
    link: https://www.idealspaces.org/
    linkDisplay: www.idealspaces.org
    twitter: Ideal_Spaces_
    github: idealspaces

  - presenterID: alexander
    name: "Alexander Cobleigh"
    bio: "Alexander Cobleigh is a Malmö-based instigator of non-commercial projects, having created & finished 30+ projects over the past 8 years. His recent work is focused on getting user-friendly peer-to-peer projects out to the broader public; in this talk, he will be presenting his research into a trust-based capability management system called TrustNet."
