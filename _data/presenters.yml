  - presenterID: eileen
    name: "Eileen Wagner"
    bio: "Eileen advises teams and organizations on UX design and research at Simply Secure. Her focus is on information architecture, content strategy, and interaction design--or anything that helps people make sense of complex technologies. She works with numerous projects in decentralization and security, and enjoys facilitating relationships between the builders and users of technology. Her background is in analytic philosophy and mathematical logic, and she won’t stop talking about demoing barbershop music."
