  - presenterID: ulrich
    name: "Ulrich Gehmann"
    bio: "Based in Karlsruhe/Germany; Ulrich Gehmann is one of the founding members of Ideal Spaces Working Group, established 2015, which deals with conceptions and necessities of human space. His background is in humanist education, biology, anthropology and busiess administration. After his professional career in management and consultancy he studied History at University of Karlsruhe (KIT). During his studies at KIT, he founded of the journal New Frontiers in Spatial Concepts, and led a 5 year-seminar on Social Formatting, together with Rolf-Ulrich Kunze. He currently researches and publishes on occidental mythology, ideal spaces and gestalt issues, and their impact on recent sociocultural reality."
    link: https://www.idealspaces.org/
    linkDisplay: www.idealspaces.org
    twitter: Ideal_Spaces_
