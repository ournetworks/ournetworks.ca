  - presenterID: el
    name: "E.L. Guerrero"
    bio: "E.L. Guerrero is a new media artist and software developer. Their work involves thinking about the different ways we can use technology and other forms of media to form community “networks” that can live online and offline as a way of healing and repairing the land and the people who continue to be victims of colonization, imperialism, capitalism, and systemic abuse. As a first-generation Filipino immigrant, they look from the lens of both a diasporic and a local Philippine perspective. They are also a member of the creative studio Sibika & Kultura, that imagines and creates multidimensional experiences that enable the individual to become an agent of change in the current societal and political milieu."
    twitter: thinkbulecount2
    github: thinkbulecount2

  - presenterID: ananda
    name: "Ananda Gabo"
    bio: "Ananda Gabo is an exhibiting artist and designer whose research based practice is currently exploring the intersections of technology driven crafting and community arts. They currently run Paocai Bio, a community bio group that focuses on the intersections of art and science through a sino historical lens as well as exploring sonic arts through open source toolmaking."
    twitter: a__gabo
    github: agronautics

  - presenterID: sophie
    name: "Sophie Dyer"
    bio: "Sophie Dyer is a designer specialised in visual and open source investigations. She leads the Decoders project for Amnesty International's Crisis Evidence Lab. Previously, she worked with the remote casualty monitor, Airwars, to reconcile local claims of civilian harm with the US military's reporting. Sophie recently wrote the article What would A Feminist Open Source Investigation Look Like? Over the ether her call sign is M6NYX after the Greek goddess of the night. She co-edits Concrete Flux."
    link: http://www.sophiedyer.net/
    linkDisplay: "sophiedyer.net"
