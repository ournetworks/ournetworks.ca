  - presenterID: melissa
    name: "Melissa Aguilar"
    bio: "Graphic designer and artistic researcher, Melissa Aguilar (CR), is a collaborator of Cyborgrrrls Tecnofeminist Meeting since 2018. She is a student of the master of graphic design at the National Autonomous University of Mexico, Faculty of Art and Design (UNAM-FAD), and member of ICOM Costa Rica. Melissa is dedicated to art and tech, new media, museums, and art education. Her projects seek to bring together museums and makerspaces in order to enhance visitors’ experience through immersive practices."
    link2: https://cyborgrrrls.wordpress.com/
    linkDisplay2: cyborgrrrls.wordpress.com

  - presenterID: audrey
    name: "Audrey Briot"
    bio: "Textile designer and technologist, Audrey Briot (FR) is cofounder of DataPaulette, a collective and hackerspace focused on research and development in textiles and digital technologies. Her work is dedicated to the impact of emerging technologies on the preservation of textiles savoir-faire. She is focusing on non-verbal communications transmitted by textiles which represent for her a substitute of writing. She relies on anthropological researches in order to formulate textiles as memory vectors, adding data and interactivity."
    link: http://audreybriot.fr/
    linkDisplay: audreybriot.fr
    link2: http://datapaulette.org/
    linkDisplay2: datapaulette.org
    twitter: audreybriot
    github: AudreyBriot

  - presenterID: afroditi
    name: "Afroditi Psarra"
    bio: "Afroditi Psarra (GR) is an Athenian-born multidisciplinary artist, currently based in Seattle, WA. Her research focuses on the creation of artifacts through critical discourse. She is interested in the use of the body as an interface of control, and the revitalization of tradition as a methodology of hacking existing norms about technical objects. She uses cyber crafts and other gendered practices as speculative strings, and open-source technologies as educational models of diffusing knowledge."
    link: http://afroditipsarra.com/
    linkDisplay: afroditipsarra.com
    link2: https://www.dx-softlab.com/
    linkDisplay2: dxarts softlab
    twitter: afroditi_stereo
    github: afrdt

  - presenterID: panayotis
    name: "Panayotis Antoniadis"
    bio: "Panayotis Antoniadis is the co-founder of NetHood, a Zurich-based non-profit organization that combines research and action in the development of tools for self-organization and conviviality, bringing together different forms of commoning in the city like community networks, complementary currencies, and cooperative housing."
    link: http://nethood.org/
    linkDisplay: NetHood
    link2: http://langstrasse200.ch/
    linkDisplay2: L200
    twitter: panayotis
    github: panosnethood

  - presenterID: dejha
    name: "Dejha Ti"
    bio: "Ania Catherine and Dejha Ti are an LA-based experiential artist duo whose practice merges environments, performance, and technology. Both conceptual artists, their expertise collide—Ti's background in immersive art and human-computer interaction, and Catherine a performance artist and gender scholar. Called “the two critical contemporary voices on digital art’s international stages” (Clot Magazine), they focus on how art and technology can be harnessed to form new digital architectures."
    link: http://dejha.com/
    linkDisplay: dejha.com
    link2: https://www.operator.la/
    linkDisplay2: operator.la
    twitter: dejhati

  - presenterID: ania
    name: "Ania Catherine"
    bio: "Ania Catherine and Dejha Ti are an LA-based experiential artist duo whose practice merges environments, performance, and technology. Both conceptual artists, their expertise collide—Ti's background in immersive art and human-computer interaction, and Catherine a performance artist and gender scholar. Called “the two critical contemporary voices on digital art’s international stages” (Clot Magazine), they focus on how art and technology can be harnessed to form new digital architectures."
