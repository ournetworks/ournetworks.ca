  - presenterID: karissa
    name: "Karissa McKelvey"
    bio: "Karissa researches technical architecture design and its impact on usability, safety, and resilience. Her contributions to decentralized applications are depended upon by at-risk users including human rights defenders, journalists, and civil society activists living within repressive environments. Previously, she led user and developer experience for dat and hypercore, a decentralized data sharing tool and peer-to-peer hypermedia protocol. Her background is in political sociology and data science, and she loves making weird musical art that touches your funny bone."
