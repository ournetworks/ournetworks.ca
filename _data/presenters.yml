    bio: "Edith (Montréal, Qc) is an artist interested in systems as a medium. With an academic background in mathematics and finance, she spends her creative time exploring how to systematize creative processes. She is interested in how uncertainty manifests itself in different field of life, and how financial markets deals with this uncertainty. Founder of ARTificial MTL, she was a participant in the 2020 MUTEK AI Art Lab held in Montreal."
