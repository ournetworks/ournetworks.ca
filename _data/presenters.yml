    bio: "Xin Xin is a Taiwanese / American artist and community organizer working at the intersection of technology, labor, and identity. Xin co-founded voidLab, a LA-based intersectional feminist collective dedicated to women, trans, and queer folks. They were the Director for Processing Community Day 2019, a worldwide initiative celebrating art, code, and diversity, and they currently serve on the advisory board for the Processing Foundation. Xin teaches at the New School as an Assistant Professor of Interaction and Media Design."
