    bio: 'Brian Sutherland is a PhD Candidate researching the sustainability of new communications networks at the University of Toronto Faculty of Information in the Knowledge Media Design Institute/Semaphore group. He is also an experienced lecturer in UofT’s Biomedical Communications program—art as applied to medicine, where he lectures about e-learning, critical making, wearable health within digital networks, and effective information and data visualization. Brian’s dissertation work, in progress, is "Energy Harvesting Information Systems".'
