- organizerID: sarah
  name: "Sarah Friend"
  bio: >-
    is an artist and software engineer, with special interest in blockchain and the p2p web. She has exhibited work at NEoN Festival in Scotland, Moneylab in London, Gray Area Festival in San Francisco, Microwave Festival in Hong Kong, the Athens Biennale, and the ZKM Center for Art and Media In Germany. She is a proud Recurse Centre alum, and is currently contributing to Circles, a p2p universal basic income project.
  link: "isthisa.com"
  twitter: isthisanart_
  github: ana0
    
- organizerID: dawn
  name: "Dawn Walker"
  bio: >-
    is a researcher and PhD candidate at the Faculty of Information, University of Toronto. Her research focuses on values and social transformation in the design of (web) decentralization projects. She emphasizes participatory and collaborative approaches in her practice, for instance hosting walking tours to situate digital topics in place, co-designing urban agriculture community maps, and workshopping speculative technologies. A keen amateur agriculturalist, Dawn would rather be in the garden.
  link: "dcwalker.ca"
  twitter: dcwalk_
  github: dcwalk  

- organizerID: mauve
  name: "Mauve"
  bio: >-
    is a tech entusiast with a passion for decentralization. They use the web and peer to peer protocols like Dat to create local first software to give people more control over their data and to make them less dependant on centralized services. They are active in open source organizing and enjoy reaching out to communities and bridging between them. Their passion project is Local First Cyberspace&mdash;a peer to peer augmented reality platform that uses the web.
  link: "https://ranger.mauve.moe"
  twitter: RangerMauve
  github: RangerMauve
 
