- organizerID: dawn
  name: "Dawn Walker"
  bio: >-
    is a researcher and designer bridging constructive and critical approaches to build just transitions. She has explored the insrastructures that support lasting transformational alternatives to existing practices of data stewardship, networking, and movement organizing. Her current research looks at emerging practices of low carbon networking.
