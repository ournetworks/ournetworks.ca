# Welcome to Jekyll!
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Our Networks
email: orga@ournetworks.ca
description: >- # this means to ignore newlines until "baseurl:"
  Conference about the past, present, and future of building our own network infrastructures.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ournetworks.ca" # the base hostname & protocol for your site, e.g. http://example.com
permalink: pretty
twitter_username:
github_username: ournetworks
social_image: /images/social.png
ipfs_gateway: https://ipfs.infura.io/ipfs

# Build settings
sass:
  style: compressed
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-redirect-from

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Keep files (Dat files)
keep_files: [.dat]

# Include files (Dat files)
include: [.well-known]