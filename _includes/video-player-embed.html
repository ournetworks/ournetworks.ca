<div class="stream-container relative flex flex-wrap flex-align-center mb-1">
  <video id="live" class="video-js vjs-default-skin vjs-big-play-centered" data-setup='{"fluid": true}'
   controls preload autoplay loop>
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
  </video>

  <div class="stream-selector" id="streamSelector">
    <div id="selectStream">
      <h2 id="selectingTitle">Select live stream source</h2>
      <div class="stream-selector-options">
        <div class="stream-option-wrapper" id="ipfsStream">
          <button class="stream-option ipfs-stream">
            {% include graphics/video/ipfs-icon.svg %}
            <span class="button-label">IPFS</span>
          </button>
          <div class="stream-option-title-helper">
            <p>Play the stream through a peer-to-peer hypermedia protocol. More at <a href="https://ipfs.io" target="_blank" data-proofer-ignore>ipfs.io</a></p>
          </div>
        </div>
        <div class="stream-option-wrapper" id="httpStream">
          <button class="stream-option http-stream">
            {% include graphics/video/http-icon.svg %}
            <span class="button-label">HTTP</span>
          </button>
          <div class="stream-option-title-helper">
            <p>Play the stream through a media server over HTTP</p>
          </div>
        </div>
      </div>
    </div>
    <div id="loadingStream" style="display:none;">
      {% include graphics/video/loader-animation.svg %}
      <h3 id="loadingTitle">Locating stream...</h3>
      <div class="stream-message" id="msg"></div>
    </div>
  </div>

  <div class="share-container w-100 mt-1" style="display:flex;flex-direction:row">
    <button class="share-link compact mr-1">Share Link</button>
    <button class="share-tweet compact mr-1">Share on Twitter</button>
    <input class="compact" style="flex:1; text-overflow: ellipsis" type="text" id="link" />
  </div>
</div>

<script src="/js/vendor/video.min.js?{{site.time | date: '%s%N'}}"></script>
<script src="/js/video-player-embed.js?{{site.time | date: '%s%N'}}"></script>
