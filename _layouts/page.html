---
layout: default
---
<div class="container {% if page.fullWidth %}container-full-width{% endif%}">
  <article class="post">
    <header>
      <h1 class="post-title heading-2 {{ page.titleClasses }}">{{ page.title }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
