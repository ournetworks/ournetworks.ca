---
layout: default
---
<div class="container {% if page.fullWidth %}container-full-width{% endif%}">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title fw-normal heading-2 color-accent">{{ page.title }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
